version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/vite-aws
    overwrite: yes
permissions:
  - object: /var/www/html/vite-aws
    owner: www-data
    group: www-data
  - object: /var/www/html/vite-aws/scripts
    pattern: "*.sh"
    mode: 755
    owner: www-data
    group: www-data
hooks:
  BeforeInstall:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 300
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
